<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="rain">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apikey = "dfe492931fe340c7776c48ef13c73e22";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=kolkata";

        async function checkWeather() {
            const response = await fetch(apiUrl + `&appid=${apikey}`);
            var data = await response.json();
            console.log(data);
        }
        checkWeather();
    </script>
</body>

</html>
